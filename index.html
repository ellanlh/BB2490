---
layout: default
---

{% for post in site.posts %}
  {% if post.title %}
    <h1 class="entry-title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h1>
    <p class="meta">
      Published {{ post.date | date: '%Y-%m-%d %H:%M' }}
      |
      Ellinor Lindholm
    </p>
  {% endif %}
  <div class="entry-content">{{ post.content }}</div>
  <hr>
{% endfor %}
